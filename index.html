  <style>
    :root{
      --bg:#0b0e12; --text:#e8ecf1; --muted:#9aa7b4; --ring:#8ab4ff;
      --btn:#161c24; --btn-border: rgba(255,255,255,.12);
      --yt:#ff5a5f; --ig:#e52e71; --tt:#2ad6ff; --ds:#7289da; --rd:#ff4500; --x:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; line-height:1.5; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility}
    .space-bg{position:fixed; inset:0; pointer-events:none; z-index:-2; background:
      radial-gradient(1200px 800px at 10% 20%, rgba(88,101,242,.08), transparent 60%),
      radial-gradient(900px 700px at 80% 30%, rgba(42,214,255,.07), transparent 60%),
      radial-gradient(700px 600px at 30% 80%, rgba(229,46,113,.06), transparent 60%), #0b0e12}
    .stars,.stars::after{position:fixed; inset:0; content:""; z-index:-1; pointer-events:none; background-image:
      radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.45) 50%, transparent 51%),
      radial-gradient(1.2px 1.2px at 70% 60%, rgba(255,255,255,.4) 50%, transparent 51%),
      radial-gradient(0.9px 0.9px at 40% 80%, rgba(255,255,255,.35) 50%, transparent 51%),
      radial-gradient(1px 1px at 85% 20%, rgba(255,255,255,.3) 50%, transparent 51%); animation: twinkle 6s ease-in-out infinite alternate; opacity:.25}
    .stars::after{filter:blur(.5px); opacity:.15}
    @keyframes twinkle{from{opacity:.15} to{opacity:.3}}
    .wrap{min-height:100%; display:grid; place-items:center; padding:48px 18px}
    .card{width:min(700px,100%); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid var(--btn-border); border-radius:28px; padding:32px; backdrop-filter:saturate(120%) blur(8px); box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px rgba(255,255,255,.06)}
    .avatar{width:112px; height:112px; border-radius:50%; overflow:hidden; margin:0 auto 18px; border:2px solid rgba(255,255,255,.12)}
    .avatar img{width:100%; height:100%; object-fit:cover}
    .title{font-family:"Space Grotesk", Inter, sans-serif; font-weight:600; text-align:center}
    .title .name{font-size:clamp(34px,6vw,48px); display:block}
    .title .tag{display:block; margin-top:6px; color:var(--muted); font-size:clamp(14px,2.6vw,16px)}
    .section{margin-top:18px}
    .section-title{font-size:14px; color:var(--muted); letter-spacing:.4px; text-transform:uppercase; margin:20px 0 8px; text-align:center}
    .bio{margin-top:6px; text-align:center; color:var(--text); font-size:15.5px; line-height:1.6}
    .bio a{color:var(--ring); text-decoration:none}
    .links{margin-top:18px; display:grid; gap:14px}
    .btn{display:flex; align-items:center; gap:12px; width:100%; padding:16px 18px; border-radius:16px; background:var(--btn); border:1px solid var(--btn-border); color:var(--text); text-decoration:none; font-weight:600; position:relative; isolation:isolate; min-height:56px; transition:transform .12s ease, border-color .2s ease}
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.22)}
    .btn:focus-visible{outline:none; box-shadow:0 0 0 3px color-mix(in oklab, var(--ring) 50%, transparent)}
    .icon{width:24px; height:24px; display:block}
    .label{flex:1; font-size:18px}
    .handle{font-weight:400; color:var(--muted); font-size:15px}
    .yt{box-shadow:0 6px 16px rgba(255,90,95,.08)}
    .ig{box-shadow:0 6px 18px rgba(229,46,113,.08)}
    .tt{box-shadow:0 6px 16px rgba(42,214,255,.08)}
    .ds{box-shadow:0 6px 16px rgba(114,137,218,.10)}
    .rd{box-shadow:0 6px 16px rgba(255,69,0,.12)}
    .x{box-shadow:0 6px 16px rgba(255,255,255,.12)}
    @media (prefers-reduced-motion: reduce){.btn{transition:none} .stars{animation:none}}
  </style>
</head>
