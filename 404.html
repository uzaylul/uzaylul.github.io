<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yönlendiriliyor…</title>
    <script>
      (function() {
        // Sadece path'i küçült: domain zaten case-insensitive
        var lower = location.pathname.toLowerCase() + location.search + location.hash;
        if (location.pathname !== lower) {
          // GitHub Pages için origin ve base korunarak yönlendirme
          location.replace(location.origin + lower);
        }
      })();
    </script>
  </head>
  <body>Yönlendiriliyor…</body>
</html>
